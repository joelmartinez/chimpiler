name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Extract version from csproj
      id: version
      run: |
        VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" src/Chimpiler/Chimpiler.csproj)
        echo "base_version=$VERSION" >> $GITHUB_OUTPUT
        echo "full_version=$VERSION.${{ github.run_number }}" >> $GITHUB_OUTPUT
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.version.outputs.full_version }}
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Pack Chimpiler CLI tool
      run: dotnet pack src/Chimpiler/Chimpiler.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.version.outputs.full_version }}
    
    - name: Pack Chimpiler.EfMigrate library
      run: dotnet pack src/Chimpiler.EfMigrate/Chimpiler.EfMigrate.csproj --no-build --configuration Release --output ./artifacts /p:Version=${{ steps.version.outputs.full_version }}
    
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg

  publish:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts

      - name: NuGet login (OIDC -> temp API key)
        uses: NuGet/login@v1
        id: nuget
        with:
          user: codecubeventures

      - name: Push to nuget.org
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ steps.nuget.outputs.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
